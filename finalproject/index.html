<!DOCTYPE html>
<html>
  <head>
    <title>Hurricane Katrina Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      mapboxgl.accessToken =
        'pk.eyJ1IjoiYWxsZXZhbiIsImEiOiJjbGVxa3o0bmMwMm5oM3NvY3R5dno1MGZkIn0.Gr_r_00oF-_Np1XQuAzxKg';
      var map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/allevan/clgbwy904001201mlsg7bm5m4",
        center: [-90.0, 29.0],
        zoom: 5,
      });
      map.on("load", function () {
        map.addSource("katrina", {
          type: "geojson",
          data:
            "https://raw.githubusercontent.com/allevan/allevan-web/main/finalproject/hurricane.geojson",
        });
        map.addLayer({
          id: "katrina",
          type: "symbol",
          source: "katrina",
          layout: {
            "icon-image": "circle-15",
            "icon-size": [
              "interpolate",
              ["linear"],
              ["get", "Pres_WMO__"],
               10, 0.1,
               15, 0.2,
               20, 0.3,
               25, 0.4,
               30, 0.5,
               35, 0.6,
               40, 0.7,
               45, 0.8,
               50, 0.9,
               55, 1,
               60, 1.1,
               65, 1.2,
               70, 1.3,
               75, 1.4,
               80, 1.5,
               85, 1.6,
               90, 1.7,
               95, 1.8,
               100, 1.9
          ],
            "icon-allow-overlap": true,
          },
        });
      });
    </script>
  </body>
</html>
