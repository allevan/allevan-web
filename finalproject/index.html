<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <title>Hurricane Katrina Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.js"></script>
    <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      mapboxgl.accessToken =
        'pk.eyJ1IjoiYWxsZXZhbiIsImEiOiJjbGVxa3o0bmMwMm5oM3NvY3R5dno1MGZkIn0.Gr_r_00oF-_Np1XQuAzxKg';
      var map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/allevan/clgbwy904001201mlsg7bm5m4",
        center: [-90.0, 29.0],
        zoom: 5,
      });
      map.on("load", function () {
        map.addSource("katrina", {
          type: "geojson",
          data:
            "https://raw.githubusercontent.com/allevan/allevan-web/main/finalproject/hurricane.geojson",
        });
        map.addLayer({
          id: "katrina",
          type: "circle",
          source: "katrina",
          paint: {
            "circle-radius": [
              "interpolate",
              ["linear"],
              ["get", "Pres_WMO_"],
              902, 5,
              912, 6,
              922, 7,
              932, 8,
              942, 9,
              952, 10,
              962, 11,
              972, 12,
              982, 13,
              992, 14,
              1002, 15,
              1008, 16
            ],
            "circle-color": "#F24E4E",
            "circle-opacity": 0.7,
            "circle-stroke-color": "#181717",
            "circle-stroke-width": 1,
            "circle-stroke-opacity": 1,
          },
        });
      }];
    </script>
  </body>
</html>
